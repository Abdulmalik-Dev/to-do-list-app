<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Main Style File  -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Font Google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Add Task -->
    <div class="add-task-container">
      <input type="text" id="inputAddTask" />
      <span id="btnAddTask">+</span>
    </div>
    <!-- All Task Will Be Here  -->
    <div class="tasks-container" id="tasksContainer"></div>
    <!-- Tasks Count And Complated Tasks  -->
    <div class="info">
      <div>Tasks <span id="tasksCount">0</span></div>
      <div>Complated <span id="complated">0</span></div>
    </div>
    <!-- Main javaScript File  -->
    <script src="./scripts/main.js"></script>
  </body>
</html>
